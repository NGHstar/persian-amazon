<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <!-- head -->
  <head>
    <title>سبد خرید</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- cart header -->
      <amazon-header></amazon-header>
      <div class="cart-header">
        <img src="images/icons/cart-black-icon.svg" alt="" />
        <span class="cart-header__title">سبد خرید (0)</span>
      </div>

      <!-- cart body -->
      <main class="cart-body container">
        <div class="cart-body__content">
          <div class="cart-body__orders"></div>
          <div class="cart-body__checkout">
            <span class="checkout-title">خلاصه سفارش</span>
            <div class="checkout-row">
              <span class="checout-cart-items__count">محصولات(1):</span>
              <span class="checout-cart-items__total">500000 تومان</span>
            </div>
            <div class="checkout-row">
              <span>هزینه ارسال:</span>
              <span class="checout-shipping__total">50000 تومان</span>
            </div>
            <div class="checkout-row">
              <span class="checout-shipping__title">مالیات (10 درصد):</span>
              <span class="checout-shipping__total">5500 تومان</span>
            </div>
            <hr />
            <div class="checkout-row checkout-total-wrapper">
              <span>هزینه کل:</span>
              <span class="checkout-total">555500 تومان</span>
            </div>
            <button class="product-card__add-to-cart-button">تسویه حساب</button>
          </div>
        </div>
      </main>

      <!-- footer -->
      <amazon-footer></amazon-footer>
      <!-- end -->
    </div>
  </body>
  <script src="js/component_controller.js"></script>
  <script src="js/cart_controller.js" type="module"></script>
</html>
