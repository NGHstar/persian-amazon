<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <!-- head -->
  <head>
    <title>Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- header -->
      <amazon-header></amazon-header>
      <div class="cart-header">
        <img src="images/icons/orders-icon.svg" alt="" />
        <span class="cart-header__title">سفارش‌ها</span>
      </div>

      <!-- main -->
      <main class="orders">
        <div class="order-card">
          <header>
            <div class="order-card__column">
              <span>زمان ثبت:</span>
              <span class="order-placed">2 آبان</span>
            </div>
            <div class="order-card__column">
              <span>هزینه کل:</span>
              <span class="order-total">300000 تومان</span>
            </div>
            <div class="order-card__column">
              <span class="order-id-title">کد سفارش:</span>
              <span class="order-id">18919f82-dd82-ca1d-af03-8731fe10f016</span>
            </div>
          </header>
          <div class="order-card__products">
            <!-- product 1 -->
            <div class="order-product-card">
              <img src="images/products/b-tshirt.jpg" alt="product image" />
              <div class="product-card__info">
                <span class="product-title">تی‌شرت مردانه مشکی</span>
                <span class="product-arriving-time"> زمان تحویل: 5 آبان </span>
                <span class="product-quantity">تعداد: 4</span>
                <button class="product-reorder-button">
                  <span>خرید مجدد</span>
                  <img src="images/icons/rebuy-icon.svg" alt="icon" />
                </button>
              </div>
              <div class="track-order-button-wrapper">
                <a href="tracking.html">
                  <button class="track-order-button">پیگیری بسته</button>
                </a>
              </div>
            </div>
            <!-- product 2 -->
            <div class="order-product-card">
              <img src="images/products/p-t-shirt.jpg" alt="product image" />
              <div class="product-card__info">
                <span class="product-title">تی‌شرت مردانه بنفش</span>
                <span class="product-arriving-time"> زمان تحویل: 8 آبان </span>
                <span class="product-quantity">تعداد: 2</span>
                <button class="product-reorder-button">
                  <span>خرید مجدد</span>
                  <img src="images/icons/rebuy-icon.svg" alt="icon" />
                </button>
              </div>
              <div class="track-order-button-wrapper">
                <a href="tracking.html">
                  <button class="track-order-button">پیگیری بسته</button>
                </a>
              </div>
            </div>
            <!--  -->
          </div>
        </div>
      </main>

      <!-- footer -->
      <amazon-footer></amazon-footer>
    </div>
  </body>
  <script src="js/component_controller.js"></script>
  <script src="js/main.js"></script>
</html>
